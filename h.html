<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>SKILL SAFARI ROCK,PAPER,SCISSOR</title>
</head>
<body>
    <section>
        <div class="head">
            <img src="logo.svg" alt="">
            <div class="scoreboard">
                <p>SCORE</p>
                <div id="score" class="score">0</div>
            </div>
        </div>
        <div id="game" class="game">
            <div id="p" class="paper">
                <img src="icon-paper.svg" alt="">
            </div>
            <div id="r" class="rock">
                <img src="icon-rock.svg" alt="">
            </div>
            <div id="s" class="scissor"> 
                <img src="icon-scissors.svg" alt="">
            </div>
        </div>
        <div id="reshead"  class="restext">
            <h5>YOU PICKED</h5>
            
            <h5>THE HOUSE PICKED</h5>
        </div>
        <div id="game-res" class="game-res">
            
            <div id="first" class="firstimage">
                <img id="fi" src="" alt="">
            </div>
            <div id="btn2" class="btn2">
                <h3 id="restext"></h3>
                <button id="try" class="try">PLAY AGAIN</button>
            </div>
            <div id="second" class="secondimage">
                <img src="" alt="" id="si">
            </div>
        </div>

        <button id="modelbtn" class="button">R U L E S</button>

        <div id="simplemodal" class="modal">
            <div class="modal-contant">
                <span id="closebtn" class="closebtn">&#10005</span>
                <p>RULES</p>
                <img src="image-rules.svg" alt="">
            </div>
        </div>
</section>
</body>
<script src="ap.js"></script>
</html>
